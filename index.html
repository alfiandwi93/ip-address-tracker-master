<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
          display: none;
            font-size: 11px;
            text-align: center;
          }
    
          .attribution a {
            color: hsl(228, 45%, 44%);
          }
    
    </style>
</head>

<body onload="request()">
  <section id="main">
    <div class="container-fluid vh-100">
      <div class="row bg py-md-5 py-3 position-relative">
        <div class="col-md-12">
          <h3 class="fs-2 text-center">IP Address Tracker</h3>
        </div>
        <div class="col-md-12 d-flex justify-content-center">
          <div class="col-md-4 col-11">
            <form>
              <div class="input-group mt-2 mb-3">
                <input type="text" class="form-control" id="ip" placeholder="Search for any IP address or domain" aria-label="Search for any IP address or domain" aria-describedby="button-addon2">
                <button class="btn" onclick="request()" type="button" id="button-addon2"><img src="images/icon-arrow.svg"></button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 position-absolute top-100 start-50 translate-middle d-flex justify-content-center">
          <div class="col-md-8 col-11 card py-4 h-auto">
            <div class="row px-3">
              <div class="col-md-3 col-12 border-end px-4 text-center text-md-start mb-3 mb-md-0">
                <p class="text-uppercase mb-1 mb-md-2">IP Address</p>
                <h5 id="ipAddress">192.212.174.101</h5>
              </div>
              <div class="col-md-3 col-12 border-end px-4 text-center text-md-start mb-3 mb-md-0">
                <p class="text-uppercase mb-1 mb-md-2">Location</p>
                <h5 id="">
                  <text id="country">America</text>
                  <text id="region"></text>
                  <text id="city"></text>
                  <text id="postcode"></text>
                </h5>
              </div>
              <div class="col-md-3 col-12 border-end px-4 text-center text-md-start mb-3 mb-md-0">
                <p class="text-uppercase mb-1 mb-md-2">Timezone</p>
                <h5 id="time">UTC -05:00</h5>
              </div>
              <div class="col-md-3 col-12 px-4 text-center text-md-start mb-3 mb-md-0">
                <p class="text-uppercase mb-1 mb-md-2">ISP</p>
                <h5 id="isp">SpaceX Starlink</h5>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <div class="row h-100 ">
          <div id="map"></div>
      </div>
      </div>
      
  </section>
    
    
    <!-- add offset value dynamically using the API -->
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>. </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
